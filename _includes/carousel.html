<div id="game-carousel" class="carousel slide carousel-tight" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for game in site.data.games %}
    <li data-target="#game-carousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for game in site.data.games %}
    <div class="item{% if forloop.first %} active{% endif %}">
      <img class="center-block" src="/img/{{ game.banner_image }}" alt="{{ game.name }}">
      <div class="carousel-caption"><h3>{{ game.name }}</h3></div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#game-carousel" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#game-carousel" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
