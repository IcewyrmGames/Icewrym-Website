<section class="row">
  {% for member in site.data.members %}
  <div class="col-md-4">
    <div class="thumbnail">
      <img class="img-rounded" src="/img/{{ member.image }}" />
      <div class="caption">
        <h3>{{ member.name }}<small class="clearfix">{{ member.title }}</small></h3>
        <p>{{ member.bio }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</section>
