---
layout: default
---
<div class="row">
  <div class="col-md-8">
  	<article class="panel panel-default" itemscope itemtype="http://schema.org/BlogPosting">
  	  <header class="panel-heading">
  	    <span class="lead" itemprop="name headline">{{ page.title }}</span>
  	    <p class="small" style="margin-bottom: 0"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  	  </header>

  	  <div class="panel-body" itemprop="articleBody">
  	    {{ content }}
  	  </div>
  	</article>
  </div>
  <nav class="col-md-4">
    {% include blog-sidebar.html %}
  </nav>
</div>
